
  <div class="">
    <h2 class="text-center">Entrar</h2>

    <form (ngSubmit)="onSubmit()" #form=""ngForm>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" [(ngModel)]="login.email" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" class="form-control" name="password" id="password" [(ngModel)]="login.password" required>
      </div>
      <br>
      <button type="submit" class=" btn btn-primary btn-lock">Entrar</button>
      <button type="submit" class="btn1 btn btn-primary btn-lock" [routerLink]="['/create-account']">Criar Conta</button>
    </form>
  </div>
