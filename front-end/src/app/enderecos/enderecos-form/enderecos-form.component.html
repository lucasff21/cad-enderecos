<mat-card *ngIf="ifRouter()">
  <mat-toolbar color="primary">Detalhes de Endereço</mat-toolbar>
    <mat-card-content>
      <form [formGroup]="form" class="min-width">
        <mat-form-field class="full-width" >
          <input matInput placeholder="Nome" formControlName="nome">
        </mat-form-field>

        <mat-form-field class="full-width" >
          <input matInput placeholder="CEP" formControlName="cep">
        </mat-form-field>
      </form>
  </mat-card-content>

  <mat-card-actions class="actions-center">
    <button mat-raised-button color="primary" (click)="onSubmit()" >
      Salvar
    </button>
    <button mat-raised-button [routerLink]="['']" class="btn-space">
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
